{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrapp css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style/base.css' %}">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm shadow-sm p-0 mb-5 navbar-light bg-dark rounded fixed-top border rounded border-dark">
            <a href="#" class="navbar-brand">
                <img style="width:60px;" src="{% static 'login/image/logo.png' %}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav">
                    <li class="nav-item shadow-sm p-1">
                        <a class="nav-link" href="{% url 'home' %}"><img style="width:30px;" src="{% static 'login/image/house-fill.svg' %}"></a>
                    </li>
                    <li class="nav-item shadow-sm p-1">
                        <a class="nav-link" href="{% url 'shortstory' %}"><img style="width:30px;" src="{% static 'login/image/story_short.png' %}"></a>

                    </li>
                    <li class="nav-item shadow-sm p-1">
                        <a class="nav-link" href="#"><img style="width:30px;" src="{% static 'login/image/people-fill.svg' %}"></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto p-1">
                    <li class="nav-item shadow-sm p-1">
                        <a class="nav-link media" href="#">
                                {% block user %} Login {% endblock %}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div>



        {% block content %} {% endblock %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
