 {% extends 'Base.html' %} {% load static %} {% block content %}
<div class="container my-5 p-3">
    <div class="contac-section">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <div class="story-submission">
                {% if page == "edit" %}
                <div class="title text-center mb-3">
                    <h3 class="font-weight-border">Edit</h3>
                </div>
                {% elif page == "add" %}
                <div class="title text-center mb-3">
                    <h3 class="font-weight-border">Write Here</h3>
                </div>
                {% endif %}
                <form method="post" action="">
                    {% csrf_token %} {% for field in from %}
                    <div class="container p-3">
                        <div class="text"><label>{{ field.label }}</label></div>{{ field }}</div> {% endfor %}

                    <div class="title text-center mb-3">
                        <button type="submit" class="btn btn-primary btn-sm">Add Post</button>
                        <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
