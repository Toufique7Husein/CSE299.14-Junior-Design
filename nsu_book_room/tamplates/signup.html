{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--- -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!--- -->


    <title>Document</title>
</head>

<body>
    <div class="container d-flex justify-content-center my-5">
        <div class="shadow p-2 mb-5 bg-body rounded">
            <div class="row my-2 mx-2 main">
                <!--left-column-->
                <div class="col-md-4 col-12 mycol">
                    <!--image--><img src="{% static 'signun/signuUp.jpg' %}" width="100%" height="50%"> </div>
                <!--right-column-->
                <div class="col-md-8 col-12 xcol">
                    <h2 class="title pt-5 pb-3">Sign up</h2>
                    <form class="form" enctype="multipart/form-data" action="" method="post">
                        {% csrf_token %} {% for field in form %}
                        <div class="row rone">
                            <div class="form-group col-md-10 fone py-3"> {{ field }}</div>
                        </div>
                        {% endfor %}

                        <div class="form-group col-md-6 fseven py-3"> <button type="submit" class="btn btn-primary"><span>Sign Up</span></button> </div>
                        <div class="form-group col-md-6 feight py-3">
                            <p class="text-muted">Already have an account?<br><a href="#">Sign in</a></p>
                        </div>
                    </form>
                </div>
            </div>
            {% for msg in messages %}
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                    {{msg}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
